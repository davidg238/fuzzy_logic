<!DOCTYPE html>
<html>
<body>
<h1>My First Heading</h1>
<canvas id='drawing' width="600" height="400" style="border:1px solid #c3c3c3;">
  Your browser does not support the canvas element.
</canvas>
<svg height="210" width="500">
  <polygon id='a' points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1;opacity:0.5" />
  <polygon id='b' points="180,10 250,80 160,110" style="fill:red;stroke:purple;stroke-width:1;opacity:0.5" />
</svg>
<p>My first paragraph.</p>
<script>
var canvas = document.getElementById("drawing");
var ctx = canvas.getContext('2d');
ctx.fillStyle = '#f00';
ctx.beginPath();
ctx.moveTo(0, 0);
ctx.lineTo(100,50);
ctx.lineTo(50, 100);
ctx.lineTo(0, 90);
ctx.closePath();
ctx.fill();
var poly = document.getElementById('a');
poly.style.fill = 'yellow';
</script>
</body>
</html>
